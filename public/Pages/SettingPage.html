<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Settings Page</title>
    <link rel="stylesheet" href = "../../src/Styles/SettingStyles.css"> 
</head>
<body>
    <header id = "CalendarHeader">
        <h1>My Calendar</h1>
        <nav>
            <div class = "dropdownLinks">
                <button class = "dropButton">&#9776;</button>
                <div class = "dropdownContent">
                    <a href = "../../index.html">Home</a>
                    <a href = "LoginPage.html">Login</a>
                </div>
            </div>
        </nav>
    </header>
    <div id = "SettingsContainer">
        <div id = "Sidebar">
            <div class = "SidebarHeader" id = "AccountHeader">Account</div>
            <div class = "SidebarItem" id = "Profile">Profile</div>
            <div class = "SidebarItem" id = "Password">Password</div>
            <div class = "SidebarHeader" id = "AppearanceHeader">Appearance</div>
        </div>
        <div id="MainContent">
            <div class = "ProfileSection show" id = "ProfileContent">
                <h2>Profile</h2>
                <input type = "text" id="PName" placeholder = "Name">
                <input type = "text" id="PUsername" placeholder = "Username">
                <input type = "email" id="PEmailAddress" placeholder = "Email Address">
                <button>Update Profile</button>
            </div>
            <div class = "PasswordSection hidden" id = "PasswordContent">
                <h2>Change Password</h2>
                <input type = "password" id = "CurrentPassword" placeholder = "Current Password">
                <input type = "password" id = "NewPassword" placeholder = "New Password">
                <button>Change Password</button>
            </div>
            <div class = "AppearanceSection hidden" id = "AppearanceContent">
                <h2>Appearance</h2>
                <!-- Appearance settings content here, Idk if we will have anything-->
            </div>
        </div>
    </div>
    <script src="../../src/Scripts/Setting/SettingSetup.js"></script>
</body>
</html>
