<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Calendar Application - Calendar</title>
    <link rel = "stylesheet" href = "../Styles/CalendarStyles.css">
    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class = "calendarContainer">
        <!-- Top of the webpage-->
        <header class = "calendarHeader">
            <h1>CalendarName</h1>
            <!-- Burger icon -->
            <div class = "dropdown">
                <button class = "dropButton">&#9776</button>
                <div class = "dropdownContent">
                    <a href = "HomePage.html">Home</a>
                    <a href = "LoginPage.html">Login</a>
                </div>
            </div>
        </header>
        <div class = "calendar">
            <!-- Displays current month  and allows navigation between months -->
            <div class = "monthNavigation">
                <button id = "prevButton">&lt;</button> <!-- Can be &lt; -->
                <h2 id = "monthYearDisplay">Month Year</h2>
                <button id = "nextButton">&gt;</button> <!-- Can be $gt; -->
            </div>
            <div class = "calendarBody">
                <!-- Displays days of the week-->
                <div class = "weekdays">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div class = "days">
                </div>
            </div>
        </div>
    </div>

    <!-- Button to open color picker modal -->
    <button id = "openColorPickerBtn">Edit Calendar Colors</button>

    <!-- Color picker modal -->
    <div id = "colorPickerModal" class = "colorPickerModal">
        <div class = "colorPickerModal-content">
            <!-- Close button -->
            <span class = "closeColorPicker">x</span> <!--The x icon-->
            <div class = "colorPickers">
                <!-- Color pickers -->
                <!-- TODO: Consistent formatting-->
                <input type = "color" id = "sundayColor"    value="#f0f0f0">
                <input type = "color" id = "mondayColor"    value="#f0f0f0">
                <input type = "color" id = "tuesdayColor"   value="#f0f0f0">
                <input type = "color" id = "wednesdayColor" value="#f0f0f0">
                <input type = "color" id = "thursdayColor"  value="#f0f0f0">
                <input type = "color" id = "fridayColor"    value="#f0f0f0">
                <input type = "color" id = "saturdayColor"  value="#f0f0f0">
            </div>
        </div>
    </div>

    <!-- Button to open new event modal -->
    <button id = "openNewEvent">Add New Event</button>

    <!-- New event modal -->
    <div id = "newEventModal" class = "newEventModal">
        <div class = "newEventModal-content">
            <!-- Close button -->
            <span class = "closeNewEvent">x</span> <!--The x icon-->
            <div>
                <!-- Name input -->
                <label for = "eventName">Name:</label>
                <input type = "text" id="eventName" name="eventName">
            </div>
            <div>
                <!-- Location input -->
                <label for = "eventLocation">Location:</label>
                <input type = "text" id="eventLocation" name="eventLocation">
            </div>
            <div>
                <!-- Group input -->
                <label for = "eventEmoji">Group:</label>
                <button id = "emojiBtn">Select Emoji</button>
            </div>
            <div>
                <!-- Start input -->
                <label for = "eventStartDate">Starts:</label>
                <input type = "date" id = "eventStartDate" name = "eventStartDate">
                <input type = "time" id = "eventStartTime" name = "eventStartTime">
            </div>
            <div>
                <!-- End input -->
                <label for = "eventEndDate">Ends:</label>
                <input type = "date" id = "eventEndDate" name = "eventEndDate">
                <input type = "time" id = "eventEndTime" name = "eventEndTime">
            </div>
            <div>
                <!-- Notes label -->
                <label for = "eventNotes">Notes:</label>
            </div>
            <div>
                <!-- Notes input -->
                <textarea id="eventNotes" name="eventNotes" rows="5" cols="50"></textarea>
            </div>
            <div>
                <!-- Save button -->
                <button id = "saveEvent">Save</button>
            </div>
        </div>
    </div>

    <!-- Emoji picker modal sub-menu within new event modal -->
    <div id = "emojiPickerModal" class = "emojiPickerModal">
        <div class = "newEventModal-content">
            <!-- Back button -->
            <span class = "closeEmojiPicker">â¬…</span> <!-- The back arrow icon -->
            <!-- View of current emoji-->>
            <div id = "emojiPreview"></div>
            <!-- Emoji picker light mode-->
            <emoji-picker class="light"></emoji-picker>
        </div>
    </div>

    <!-- Button to open events view modal -->
    <button id="openEventsViewer">View Events</button>

    <!-- View events modal -->
    <div id="eventsViewerModal" class="eventsModal">
        <div class="eventsViewerModal-content">
            <!-- Close button -->
            <span class="closeEventsViewer">x</span> <!--The x icon-->
            <!-- Header -->
            <h2>Event List</h2>
            <!-- List -->
            <ul id="eventList"></ul>
        </div>
    </div>

    <script src = "../Scripts/Calendar/Calendar.js"></script>
</body>
</html>
