<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Calendar Application - Calendar</title>
    <link rel = "stylesheet" href = "../Styles/CalendarStyles.css">
    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Styles/LabelPanelStyles.css">
</head>
<body>
    <div class = "calendarContainer">
        <!-- Top of the webpage-->
        <header class = "calendarHeader">
            <button class="labelHideShow">Hide</button>
            <h1>CalendarName</h1>
            <div class = "monthNavigation">
                <button id = "prevButton">&lt;</button> <!-- Can be &lt; -->
                <h2 id = "monthYearDisplay">Month Year</h2>
                <button id = "nextButton">&gt;</button> <!-- Can be $gt; -->
            </div>
            <div class="userFunctions">
                <!-- New Event Button -->
                <button class="newEventBtn" id="openNewEvent">
                    <img src="../Images/whitePlus.png" alt="Plus">
                </button>
                <!-- Customize Button -->
                <button class="customizeBtn" id = "openColorPickerBtn">
                    <img src="../Images/whitePalette.png" alt="Palette">
                </button>
                <!-- Search Button -->
                <button class="searchBtn" id="openEventsViewer">
                    <img src="../Images/whiteMagGlass.png" alt="Magnifying Glass">
                </button>
                <div class = "dropdown">
                    <button class = "dropButton">&#9776</button>
                    <div class = "dropdownContent">
                        <a href = "HomePage.html">Home</a>
                        <a href = "LoginPage.html">Login</a>
                    </div>
                </div>
            </div>
            
        </header>

        <div class="mainContent">
            <section class="labelPanel">
                <div class="labelDown">
                    <button class="labelBtn">
                        <span class="catName">Work</span> 
                        <div class="catOptions">
                            <span class="verticleDots">
                                <img src="../Images/verticleDots.png" alt="verticle dots">
                            </span>
                            <span class="labelArrow">⌃</span>
                        </div>
                    </button>
                    <div class="catMenu">
                        <span class="catClose">x</span>
                        <button class="catEdit">Edit</button>
                        <button class="catDelete">Delete</button>
                    </div>
                    <div class="labelContent">
                        <label>
                            <input type="checkbox" checked>Meetings
                            <img src="../Images/verticleDots.png" alt="verticle dots">
                        </label>
                        <label>
                            <input type="checkbox" checked>Projects
                            <img src="../Images/verticleDots.png" alt="verticle dots">
                        </label>
                        <button class="labelBtn addLabBtn">
                            <span class="labText">Add Label</span> <span class="labPlusSign">+</span>
                        </button>
                    </div>
                </div>
                <div class="labelDown">
                    <button class="labelBtn">
                        <span class="catName">Personal</span>
                        <div class="catOptions">
                            <span class="verticleDots">
                                <img src="../Images/verticleDots.png" alt="verticle dots">
                            </span>
                            <span class="labelArrow">⌃</span>
                        </div>
                    </button>
                    <div class="catMenu">
                        <span class="catClose">x</span>
                        <button class="catEdit">Edit</button>
                        <button class="catDelete">Delete</button>
                    </div>
                    <div class="labelContent">
                        <label>
                            <input type="checkbox" checked>Birthdays
                            <img src="../Images/verticleDots.png" alt="verticle dots">
                        </label>
                        <label>
                            <input type="checkbox" checked>Appointments
                            <img src="../Images/verticleDots.png" alt="verticle dots">
                        </label>
                        <button class="labelBtn addLabBtn">
                            <span class="labText">Add Label</span> <span class="labPlusSign">+</span>
                        </button>
                    </div>
                </div>
                <div class="labelDown">
                    <button class="labelBtn">
                        <span class="catName">Other</span>
                        <div class="catOptions">
                            <span class="verticleDots">
                                <img src="../Images/verticleDots.png" alt="verticle dots">
                            </span>
                            <span class="labelArrow">⌃</span>
                        </div>
                    </button>
                    <div class="catMenu">
                        <span class="catClose">x</span>
                        <button class="catEdit">Edit</button>
                        <button class="catDelete">Delete</button>
                    </div>
                    <div class="labelContent">
                        <label>
                            <input type="checkbox" checked>US Holidays
                            <img src="../Images/verticleDots.png" alt="verticle dots">
                        </label>
                        <label>
                            <input type="checkbox" checked>Local Events
                            <img src="../Images/verticleDots.png" alt="verticle dots">
                        </label>
                        <button class="labelBtn addLabBtn">
                            <span class="labText">Add Label</span> <span class="labPlusSign">+</span>
                        </button>
                    </div>
                </div>
                <button class="labelBtn" id="addCat">
                    <span class="catText">Add Category</span> <span class="catPlusSign">+</span>
                </button>
            </section>

            <div class = "calendar">
                <div class = "calendarBody">
                    <div class = "weekdays">
                        <div>Sun</div>
                        <div>Mon</div>
                        <div>Tue</div>
                        <div>Wed</div>
                        <div>Thu</div>
                        <div>Fri</div>
                        <div>Sat</div>
                    </div>
                    <div class = "days"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Color picker modal -->
    <div id = "colorPickerModal" class = "colorPickerModal">
        <div class = "colorPickerModal-content">
            <!-- Close button -->
            <span class = "closeColorPicker">x</span> <!--The x icon-->
            <div class = "colorPickers">
                <!-- Color pickers -->
                <!-- TODO: Consistent formatting-->
                <input type = "color" id = "sundayColor"    value="#ffffff">
                <input type = "color" id = "mondayColor"    value="#ffffff">
                <input type = "color" id = "tuesdayColor"   value="#ffffff">
                <input type = "color" id = "wednesdayColor" value="#ffffff">
                <input type = "color" id = "thursdayColor"  value="#ffffff">
                <input type = "color" id = "fridayColor"    value="#ffffff">
                <input type = "color" id = "saturdayColor"  value="#ffffff">
            </div>
        </div>
    </div>

    <!-- New event modal -->
    <div id = "newEventModal" class = "newEventModal">
        <div class = "newEventModal-content">
            <!-- Close button -->
            <span class = "closeNewEvent">x</span> <!--The x icon-->
            <!-- Header -->
            <h1>New Event</h1>
            <div>
                <!-- Name input -->
                <label for = "eventName">Name:</label>
                <input type = "text" id="eventName" name="eventName">
            </div>
            <div>
                <!-- Location input -->
                <label for = "eventLocation">Location:</label>
                <input type = "text" id="eventLocation" name="eventLocation">
            </div>
            <div>
                <!-- Label input -->
                <label for = "eventLabelDropdown">Label:</label>
                <select id="eventLabelDropdown">
                    <option value="select">Select</option>
                    <option value="newEvent">New Label</option>
                </select>
            </div>
            <div>
                <!-- Start input -->
                <label for = "eventStartDate">Starts:</label>
                <input type = "date" id = "eventStartDate" name = "eventStartDate">
                <input type = "time" id = "eventStartTime" name = "eventStartTime">
            </div>
            <div>
                <!-- End input -->
                <label for = "eventEndDate">Ends:</label>
                <input type = "date" id = "eventEndDate" name = "eventEndDate">
                <input type = "time" id = "eventEndTime" name = "eventEndTime">
            </div>
            <div>
                <!-- Notes label -->
                <label for = "eventNotes">Notes:</label>
            </div>
            <div>
                <!-- Notes input -->
                <textarea id="eventNotes" name="eventNotes" rows="5" cols="50"></textarea>
            </div>
            <div>
                <!-- Save button -->
                <button id = "saveEvent">Save</button>
            </div>
        </div>
    </div>

    <!-- Label maker modal sub-menu within new event modal -->
    <div id = "labelMakerModal" class = "labelMakerModal">
        <div class = "newEventModal-content">
            <!-- Back button -->
            <span class = "closeLabelMaker">⬅</span> <!-- The back arrow icon -->
            <!-- Header -->
            <h1>New Label</h1>
            <div>
                <!-- Name input -->
                <label for = "eventName">Name:</label>
                <input type = "text" id="labelName" name="labelName">
            </div>
            <div class = "labelColorPicker">
                <!-- Color picker -->
                <input type = "color" id = "labelColor" value="#ffffff">
            </div>
            <!-- View of current emoji-->>
            <div id = "emojiPreview"></div>
            <!-- Emoji picker light mode-->
            <emoji-picker class="light"></emoji-picker>
            <div>
                <!-- Save button -->
                <button id = "saveLabel">Save</button>
            </div>
        </div>
    </div>

    <!-- View events modal -->
    <div id="eventsViewerModal" class="eventsModal">
      <div class="eventsViewerModal-content">
        <!-- Close button -->
        <span class="closeEventsViewer">x</span> <!--The x icon-->
        <h1>Search Events</h1>
        <input type = "text" id="eventName" name="eventName">
        <!-- Active Events Table -->
        <h2>Active Events</h2>
        <table id="eventTable">
            <thead>
               <tr>
                <th>Name</th>
                <th>Label</th>
                <th>From</th>
                <th>To</th>
               </tr>
            </thead>
            <tbody id="eventList"></tbody>
        </table>
        <!-- Past Events Table -->
        <h2>Past Events</h2>
        <table id="pastEventTable">
            <thead>
               <tr>
                <th>Name</th>
                <th>Label</th>
                <th>From</th>
                <th>To</th>
              </tr>
            </thead>
            <tbody id="pastEventList"></tbody>
        </table>
        </div>
    </div>
  

    <script src = "../Scripts/Calendar/Calendar.js"></script>
    <script src="../Scripts/Calendar/labelPanel.js"></script>
    <script src="../Scripts/Calendar/labelPanelCategory.js"></script>
    <script src="../Scripts/Calendar/labelPanelLabel.js"></script>
</body>
</html>
