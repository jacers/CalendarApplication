<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Calendar Application - Calendar</title>
    <link rel = "stylesheet" href = "../Styles/CalendarStyles.css">
</head>
<body>
    <div class = "calendarContainer">
        <header class = "calendarHeader">
            <h1>CalendarName</h1>
            <div class = "dropdown">
                <button class = "dropButton">&#9776</button>
                <div class = "dropdownContent">
                    <a href = "HomePage.html">Home</a>
                    <a href = "LoginPage.html">Login</a>
                </div>
            </div>
        </header>
        <div class = "calendar">
            <div class = "monthNavigation">
                <button id = "prevButton">&lt;</button> <!-- Can be &lt; -->
                <h2 id = "monthYearDisplay">Month Year</h2>
                <button id = "nextButton">&gt;</button> <!-- Can be $gt; -->
            </div>
            <div class = "calendarBody">
                <div class = "weekdays">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div class = "days">
                </div>
            </div>
        </div>
    </div>

    <!-- Button to open modal -->
    <button id = "openModalBtn">Edit Calendar Colors</button>

    <!-- Modal -->
    <div id = "colorPickerModal" class = "modal">
        <div class = "modal-content">
            <span class = "close">x</span> <!--The x icon-->
            <div class = "colorPickers">
                <input type="color" id = "sundayColor"    value="#ff0019">
                <input type="color" id = "mondayColor"    value="#ff9900">
                <input type="color" id = "tuesdayColor"   value="#ffff00">
                <input type="color" id = "wednesdayColor" value="#00ff00">
                <input type="color" id = "thursdayColor"  value="#0000ff">
                <input type="color" id = "fridayColor"    value="#9900ff">
                <input type="color" id = "saturdayColor"  value="#ff00ff">
            </div>
        </div>
    </div>

    <script src = "../Scripts/Calendar/Calendar.js"></script>
</body>
</html>
