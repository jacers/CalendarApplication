Purpose: This page will serve as the registration page for user(s) to create an account.
Notes: Will be connected to LoginPage.html and CalendarPage.html

<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Calendar Application - Registration</title>
    <link rel = "stylesheet" href = "../Styles/PrimaryStyles.css">

    <!-- PROBLEM: Both scripts are not working at the same time, currently only PasswordScript is working-->
    <!-- JS file that will dynamically display the choices and "errors" that users are making when creating an account concerning passwords -->
    <script src = "../Scripts/Accounts/PasswordCheck.js"></script>

    <!-- JS file that will perform checks on username -->
    <script src = "../Scripts/Accounts/UsernameCheck.js"></script>
</head>
<body>
    <div class = "container">
        <header>
            <h1>Create an account</h1>
        </header>
        <main>
            <!-- Required only makes sure that the user inputs something in the field (Can be changed to suit different requirements)-->
            <form method = "POST" action = "SOME ENDPOINT PLEASAE CHANGE" id = "RegistrationForm">
                <div class = "FormGroup">
                    <label for = "FirstName"> First Name:</label>
                    <input type = "text" id = "FirstName" name = "FirstName" required>
                </div>
                <div class = "FormGroup">
                    <label for = "LastName"> Last Name: </label>
                    <input type = "text" id = "LastName" name = "LastName" required>
                </div>
                <div class = "FormGroup">
                    <label for = "EmailAddress"> Email Address: </label>
                    <input type = "email" id = "EmailAddress" name = "EmailAddress" required>
                </div>
                <div class = "FormGroup">
                    <label for = "Username"> Username: </label>
                    <input type = "text" id = "Username" name = "Username" required>
                </div>
                <div class = "FormGroup">
                    <label for = "Password"> Password: </label>
                    <input type = "password" id = "Password" name = "Password" required>
                </div> 
                <div class = "FormGroup">
                  <!-- Displays the requirements that users have to meet to make a password -->  
                    <ul id = "PasswordRequirements">
                        <li id = "Length">At least 6-24 characters</li>
                        <li id = "SpecialCharacters">At least one special character</li>
                        <li id = "Number">At least one number</li>
                        <li id = "UppercaseLetter">At least one uppercase letetr</li>
                        <li id = "LowercaseLetter">At least one lowercase letter</li>
                    </ul>
                </div>
                <div class = "FormAction">
                    <button type = "submit">Create Account</button>
                </div>
            </form>
            <div class="Link">
                <p>Have an account? <a href = "LoginPage.html">Login here</a></p>
                <p>Or continue as a <a href = "CalendarPage.html">guest</a></p>
            </div>
        </main>
    </div>
</body>
</html>
